<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>لباس بچگانه</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <a href="index.html">خانه</a>
  <a href="men.html">مردانه</a>
  <a href="women.html">زنانه</a>
  <a href="kids.html">بچگانه</a>

<div class="container">
  <h2>لباس بچگانه</h2>

  <div class="products">

    <div class="product">
      <h3>تی‌شرت بچگانه</h3>
      <p class="color-title">رنگ‌های موجود:</p>
      <div class="colors">
        <div class="color" style="background:yellow" title="زرد"></div>
        <div class="color" style="background:blue" title="آبی"></div>
      </div>
      <p class="stock" data-stock="14" style="display:none"></p>
      <button class="buy-btn">خرید</button>
    </div>

    <div class="product">
      <h3>ست بچگانه</h3>
      <p class="color-title">رنگ‌های موجود:</p>
      <div class="colors">
        <div class="color" style="background:green" title="سبز"></div>
        <div class="color" style="background:red" title="قرمز"></div>
      </div>
      <p class="stock" data-stock="9" style="display:none"></p>
      <button class="buy-btn">خرید</button>
    </div>

    <div class="product">
      <h3>شلوار بچگانه</h3>
      <p class="color-title">رنگ‌های موجود:</p>
      <div class="colors">
        <div class="color" style="background:gray" title="طوسی"></div>
        <div class="color" style="background:navy" title="سرمه‌ای"></div>
      </div>
      <p class="stock" data-stock="6" style="display:none"></p>
      <button class="buy-btn">خرید</button>
    </div>

    <div class="product">
      <h3>هودی بچگانه</h3>
      <p class="color-title">رنگ‌های موجود:</p>
      <div class="colors">
        <div class="color" style="background:red" title="قرمز"></div>
        <div class="color" style="background:blue" title="آبی"></div>
      </div>
      <p class="stock" data-stock="2" style="display:none"></p>
      <button class="buy-btn">خرید</button>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
