<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>لباس مردانه</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <a href="index.html">خانه</a>
  <a href="men.html">مردانه</a>
  <a href="women.html">زنانه</a>
  <a href="kids.html">بچگانه</a>
</nav>

<div class="container">
  <h2>لباس مردانه</h2>

  <div class="products">

    <div class="product">
      <h3>تی‌شرت مردانه</h3>
      <p class="color-title">رنگ‌های موجود:</p>
      <div class="colors">
        <div class="color" style="background:black" title="مشکی"></div>
        <div class="color" style="background:white" title="سفید"></div>
        <div class="color" style="background:blue" title="آبی"></div>
      </div>
      <p class="price">۳۵۰٬۰۰۰ تومان</p>
      <p class="stock ok">موجودی: 15 عدد</p>
      <button class="buy-btn">خرید</button>
    </div>

    <div class="product">
      <h3>پیراهن مردانه</h3>
      <p class="color-title">رنگ‌های موجود:</p>
      <div class="colors">
        <div class="color" style="background:navy" title="سرمه‌ای"></div>
        <div class="color" style="background:gray" title="طوسی"></div>
      </div>
      <p class="price">۵۶۰٬۰۰۰ تومان</p>
      <p class="stock ok">موجودی: 9 عدد</p>
      <button class="buy-btn">خرید</button>
    </div>

    <div class="product">
      <h3>هودی مردانه</h3>
      <p class="color-title">رنگ‌های موجود:</p>
      <div class="colors">
        <div class="color" style="background:gray" title="طوسی"></div>
        <div class="color" style="background:red" title="قرمز"></div>
      </div>
      <p class="price">۷۹۰٬۰۰۰ تومان</p>
      <p class="stock low">موجودی: 3 عدد</p>
      <button class="buy-btn">خرید</button>
    </div>

  </div>
</div>

</body>
</html>
